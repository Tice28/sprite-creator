<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="script" href="script.js" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <title>Spritesheet Creator</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>Sprite Sheet Creator</h1>
      </header>
      <main>
        <div class="input-container">
          <div class="input">
            <form>
              <h4>Enter Length and Width Values</h4>
              <input
                type="number"
                name="Length"
                id="spr_length"
                placeholder="32"
              />
              <input
                type="number"
                name="Width"
                id="spr_width"
                placeholder="32"
              />
            </form>
            <input type="color" />
            <div class="btn-group">
              <button class="btn btn-primary">Save</button>
              <button class="btn btn-primary">Load</button>
            </div>
          </div>
        </div>
        <div class="sprite-container">
          <div class="sprite">
            <p>sprite grid</p>
            <div class="btn-group">
              <button class="btn btn-primary">Undo</button>
              <button class="btn btn-primary">Redo</button>
            </div>
          </div>
        </div>
      </main>
      <div class="sprite-carousel carousel slide">
        <p>sprite img</p>
        <p>sprite img</p>
        <p>sprite img</p>
        <p>sprite img</p>
        <p>play animation</p>
        <p>animation speed</p>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
